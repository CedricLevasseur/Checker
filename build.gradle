apply plugin: 'groovy'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDir 'src/main/java,src/test/java'
        }
	groovy {
            srcDir 'src/main/groovy,src/test/groovy'
	}
        resources {
            srcDir 'src/main/resources'
        }
  }
}
println sourceSets.main.classesDir

dependencies {
    compile files('libs/htmlparser.jar')
    compile fileTree(dir: 'libs', include: '*.jar')
}



dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.7.6'
    testCompile group: 'junit', name: 'junit', version: '4.7'
}
